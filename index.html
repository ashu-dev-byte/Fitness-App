<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Fitness App</title>
  </head>
  <body>
    <div class="container parent">
      <div class="child-one">
        <h1>Fitness App</h1>
        <div class="container-child-one">
          <div class="gradient-circle"></div>
          <div class="inner-circle"></div>

          <p id="text"></p>

          <div class="marker-container">
            <div class="marker"></div>
          </div>
        </div>
      </div>

      <div class="child-two">
        <div class="container-child-two">

          <div class="bg1" id="res">
            <h2 id="flag">16 <span id="flag">| 24</span></h2>
            <p id="flag">Goals Completed</p>
          </div>

          <div class="bg1">
            <h2 id="flag"><i class="fas fa-battery-three-quarters"  id="flag"></i></h2>
            <p  id="flag">Respiration</p>
          </div>

          <div class="bg2">
            <h2 id="flag"><i class="fas fa-running" id="flag"></i></h2>
            <p id="flag">Miles</p>
          </div>

          <div class="bg1">
            <h2 id="flag">36 &deg;</h2>
            <p id="flag">Temperature</p>
          </div>

          <div class="bg1">
            <h2 id="flag"><i class="fas fa-bed" id="flag"></i></h2>
            <p id="flag" id="flag">Sleep Keep</p>
          </div>

          <div class="bg2">
            <h2 id="flag">98 <span id="flag">bpm</span></h2>
            <p id="flag">Heart Rate</p>
          </div>

          <div class="bg1">
            <h2 id="flag">170 <span id="flag">lbs</span></h2>
            <p id="flag">Weight</p>
          </div>

          <div class="bg1">
            <h2 id="flag">28 <span id="flag">%</span></h2>
            <p id="flag">Fat Percentage</p>
          </div>

          <div class="bg2">
            <h2 id="flag">118 <span id="flag">mgdl</span></h2>
            <p id="flag">Blood Glucose</p>
          </div>

          <div class="bg2">
            <h2 id="flag" id="flag">680 <span id="flag" id="flag">kcal</span></h2>
            <p id="flag" id="flag">AVG Consumption</p>
          </div>

          <div class="bg2">
            <h2 id="flag"><i class="fas fa-dumbbell" id="flag"></i></h2>
            <p id="flag">Workouts</p>
          </div>

          <div class="bg2">
            <h2 id="flag">85 <span id="flag">%</span></h2>
            <p id="flag">Body Hydration</p>
          </div>

      </div>
    </div>

    <script src="./myscript.js"></script>
  </body>
</html>
